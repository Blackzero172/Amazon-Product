<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="assets/css/utils.css" />
		<script src="https://kit.fontawesome.com/cf89ae66f2.js" crossorigin="anonymous"></script>
		<title>
			Amazon.com: HyperX Pudding Keycaps - Double Shot PBT Keycap Set with Translucent Layer, for Mechanical
			Keyboards, Full 104 Key Set, OEM Profile, English (US) Layout - Black : Video Games
		</title>
	</head>
	<body>
		<header>
			<div class="logo-container btn">
				<img src="/assets/img/Logo.png" alt="Amazon Logo" />
			</div>
			<div class="geo-location btn">
				<h3 class="placeholder font-regular text-small">Deliver to</h3>
				<div class="location-container">
					<img src="/assets/img/LocationIcon.png" alt="GPS Icon" />
					<h2 class="location text-regular display-inblock">Israel</h2>
				</div>
			</div>
			<div class="search-bar">
				<div class="category-btn">
					<p class="text-small">All <i class="fas fa-caret-down"></i></p>
				</div>
				<div class="search-btn">
					<img src="/assets/img/SearchIcon.png" alt="Search Icon" />
				</div>
			</div>
			<div class="language-select btn">
				<img src="/assets/img/FlagIcon.png" alt="Flag Icon" /><i class="fas fa-caret-down text-small"></i>
			</div>
			<div class="sign-in-btn btn">
				<h3 class="text-small font-regular">Hello, Sign in</h3>
				<div class="account-container">
					<h2 class="text-regular display-inblock">Account & Lists</h2>
					<i class="fas fa-caret-down text-small"></i>
				</div>
			</div>
			<div class="orders btn">
				<h3 class="text-small font-regular">Returns</h3>
				<div class="order-container">
					<h2 class="text-regular display-inblock">& Orders</h2>
				</div>
			</div>
			<div class="cart btn">
				<p class="counter font-bold">0</p>
				<img src="/assets/img/Cart-Icon.png" alt="Cart Icon" />
				<h3 class="display-inblock text-regular">Cart</h3>
			</div>
		</header>
		<nav>
			<ul>
				<li class="btn display-inblock">
					<img src="/assets/img/HamburgerMenu-Icon.png" alt="" class="hamburger-icon display-inblock" />
					<p class="display-inblock font-bold text-regular">All</p>
				</li>
				<li class="btn display-inblock"><a href="" class="text-regular">Today's Deals</a></li>
				<li class="btn display-inblock"><a href="" class="text-regular">Customer Service</a></li>
				<li class="btn display-inblock"><a href="" class="text-regular">Registry</a></li>
				<li class="btn display-inblock"><a href="" class="text-regular">Gift Cards</a></li>
				<li class="btn display-inblock"><a href="" class="text-regular">Sell</a></li>
				<li class="btn display-inblock"><a href="" class="text-regular">Local Delivery in Israel</a></li>
			</ul>
		</nav>
		<div class="sale-container">
			<a href=""><img src="/assets/img/Sale.jpg" alt="" /></a>
		</div>
		<main class="filler">
			<ul class="breadcrumbs">
				<li class="display-inblock"><a href="" class="text-small font-regular">Video Games</a> ›</li>
				<li class="display-inblock"><a href="" class="text-small">PC</a> ›</li>
				<li class="display-inblock"><a href="" class="text-small">Accessories</a> ›</li>
				<li class="display-inblock"><a href="" class="text-small">Gaming Keyboards</a></li>
			</ul>
		</main>
	</body>
</html>
